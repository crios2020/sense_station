<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense Station</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <div class="container">
        <h1 class="h1 text-primary bg-primary-subtle border border-primary-subtle titulo1">Estado Ambiental</h1>
    </div>
    <div class="container text-center">
        <form>
            <div class="row row-cols-2 bg-primary-subtle contenedor1">
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opción de consulta!</option>
                        <option value="1">Ultima Medición</option>
                        <option value="2">Valores promedio del día</option>
                        <option value="3">Valores promedio del mes</option>
                        <option value="3">Valores promedio del año</option>
                    </select>
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary boton" value="Consultar" />
                </div>
            </div>
            <div class="row row-cols-2 bg-primary-subtle contenedor1">
                <div class="col">
                    <div class="mb-3 row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha: </label>
                        <div class="col-sm-10">
                            <input id="fecha" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="hora" class="col-sm-2 col-form-label">Hora: </label>
                        <div class="col-sm-10">
                            <input id="hora" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="temperatura" class="col-sm-2 col-form-label">Temperatura: </label>
                        <div class="col-sm-10">
                            <input id="temperatura" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="humedad" class="col-sm-2 col-form-label">Humedad: </label>
                        <div class="col-sm-10">
                            <input id="humedad" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="gas" class="col-sm-2 col-form-label">Gases Peligrosos: </label>
                        <div class="col-sm-10">
                            <input id="gas" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="luz" class="col-sm-2 col-form-label">Iluminación: </label>
                        <div class="col-sm-10">
                            <input id="luz" class="form-control" type="text" value="" aria-label="" disabled readonly>
                        </div>
                      </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
